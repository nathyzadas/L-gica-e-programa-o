<script>
    // Usuário escolhe 5 N°
    // Programa diz se é "Par" ou "Impar"

    for (i = 1; i <= 5; i++){
        let n = parseInt(prompt("numero"))
        if (n %2 == 0) {
            document.write(n+" e par!!! "+"<br>")
        } else {
            document.write(n+" e impar!!! "+"<br>")
        }
    }
</script>
